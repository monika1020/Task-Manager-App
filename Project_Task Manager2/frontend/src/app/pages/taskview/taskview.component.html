<div class="centered-content" style="display: flex;
justify-content: center;
align-items: center;">
<div class="task-manager-conatiner" style=" display: flex;">
    <div class="sidebar">
        <h1 class="title has-text-primary">
            Lists
        </h1>

     <div class="list-menu">
            <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                <p>{{list.title}}</p>
            </a>
    </div>

        <button class="button is-primary text-white" routerLink="/new-list">+NewList</button>

    </div>

    <div class="task-list has-text-primary">
        <h1 class="title has-text-primary">
        Tasks
        </h1>
    
        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}">
            <p>{{task.title}}</p>
        </div>

        <button class="circle-add-button button is-small is-primary" routerLink="./new-task">
            <img src= "../../../assets/svg.png">
        </button>
        
    </div>
</div>

</div>
